<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin to Win!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .container { max-width: 900px; width: 100%; text-align: center; }
    .logo { margin: 20px 0; display: flex; justify-content: center; align-items: center; }

    .logo-placeholder {
      width: 200px; height: 200px; border-radius: 50%;
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      display: flex; justify-content: center; align-items: center;
      color: white; font-size: 24px; font-weight: bold;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .logo-placeholder i { font-size: 80px; }

    h1 { font-size: 2.8rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .subtitle { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9; }

    .wheel-container { position: relative; width: 400px; height: 400px; margin: 0 auto; }
    .wheel {
      width: 100%; height: 100%; border-radius: 50%; position: relative; overflow: hidden;
      border: 10px solid #fff; box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .wheel-item {
      position: absolute; width: 50%; height: 50%;
      transform-origin: bottom right; display: flex; align-items: center; justify-content: center;
      text-align: center; padding-left: 50px; font-weight: bold; color: #333; user-select: none;
    }

    .wheel-item span {
      display: block;
      transform: rotate(45deg);
      width: 140px;   /* أكبر مساحة للنص */
      font-size: 14px; /* خط أصغر شوية عشان يظهر كله */
      word-wrap: break-word;
    }

    .spin-button {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 80px; height: 80px; border-radius: 50%;
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      color: white; border: none; font-weight: bold; font-size: 18px; cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.3); z-index: 10; transition: all 0.3s;
    }
    .spin-button:hover { transform: translate(-50%, -50%) scale(1.05); }
    .spin-button:disabled { background: #cccccc; cursor: not-allowed; transform: translate(-50%, -50%); }

    .arrow {
      position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
      width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent;
      border-top: 40px solid #ff8a00; z-index: 5;
      filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
    }

    .result {
      margin-top: 30px; font-size: 24px; font-weight: bold; min-height: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.1); padding: 15px 30px; border-radius: 50px; display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-placeholder">
        <i class="fas fa-gift"></i>
      </div>
    </div>

    <h1>SPIN TO WIN!</h1>
    <p class="subtitle">One spin per customer - Screenshot your prize at the end</p>

    <div class="wheel-container">
      <div class="arrow"></div>
      <div class="wheel" id="wheel"></div>
      <button class="spin-button" id="spin">SPIN</button>
    </div>

    <div class="result" id="result">Spin the wheel to win!</div>
  </div>

  <script>
    // Wheel configuration (removed "Spin Again")
    const wheelItems = [
      { text: "OOPS..", color: "#FF6B6B" },
      { text: "Try Tomorrow", color: "#4ECDC4" },
      { text: "Surprise", color: "#FFE66D" },
      { text: "Photo Booth", color: "#6A0572" },
      { text: "Golden Ticket", color: "#FFD700" },
      { text: "Candy", color: "#FF9A8B" },
      { text: "10% ON ORDER FROM BAZAR", color: "#4CAF50" }
    ];

    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spin');
    const result = document.getElementById('result');
    let deg = 0, spinning = false;

    function generateWheel() {
      wheel.innerHTML = '';
      const sliceDeg = 360 / wheelItems.length;

      wheelItems.forEach((item, index) => {
        const slice = document.createElement('div');
        slice.className = 'wheel-item';
        slice.style.transform = `rotate(${index * sliceDeg}deg)`;
        slice.style.backgroundColor = item.color;

        const text = document.createElement('span');
        text.textContent = item.text;

        slice.appendChild(text);
        wheel.appendChild(slice);
      });
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      spinButton.disabled = true;
      result.textContent = "Spinning...";

      const extraDeg = Math.floor(360 * 5 + Math.random() * 360);
      deg += extraDeg;

      wheel.style.transition = 'transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        spinning = false;
        spinButton.disabled = false;

        const actualDeg = deg % 360;
        const sliceDeg = 360 / wheelItems.length;
        const winnerIndex = Math.floor(((360 - actualDeg) % 360) / sliceDeg);

        result.textContent = `You won: ${wheelItems[winnerIndex].text}!`;
      }, 5000);
    }

    window.onload = function() {
      generateWheel();
      spinButton.addEventListener('click', spinWheel);
    };
  </script>
</body>
</html>
